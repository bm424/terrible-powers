<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Terrible Powers</title>
  <meta name="description" content="Imagine how many mutations would lead to disappointing, bad, or awful superpowers.">
  <meta name="author" content="Ben Martineau">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="stylesheets/site.css">
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

</head>

<body>

  <header class="text-center p-8 md:p-20 lg:p-40 mb-10 md:mb-20">
    <h1 class="font-title text-4xl mb-10 md:text-8xl md:mb-20">{{main_title}}</h1>
    <div class="relative font-body p-8 lg:text-2xl border-4 border-black">
      <div>
        {{lead_in type=html}}
      </div>
      <div class="absolute right-0">
        <svg width="100" viewBox="0 0 40 40">
          <path
             style="fill:#ffffff;stroke:#000000;stroke-width:4;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
             d="M 7.4287953,8.4631846 12.694777,25.765695 17.302511,18.3369 23.508846,36.297658 23.790952,11.190211 15.609874,13.635131 14.575484,3.1031677"
             vector-effect="non-scaling-stroke"
          />
        </svg>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <ul data-masonry='{ "itemSelector": "li" }'>
      {{#section powers}}
      <li class="w-full md:w-1/2 xl:w-1/4 p-4">
        <div class="p-8 {{color type=choice options=bg-blue-400,bg-green-400,bg-yellow-400,bg-purple-400,bg-pink-400 priority=4}} border-4 border-black">
          <div class="flex flex-col text-center">
            <div class="flex flex-row justify-center mb-8 image-container">
              <img src="{{image type=image tag=false width=150 height=150 priority=3}}" alt="A photo of {{name}}" class="rounded-full">
            </div>
            <div>
              <h2 class="text-4xl font-title mb-4">{{name priority=1}}</h2>
              <div class="font-body">
                {{description type=html priority=2}}
              </div>
            </div>
          </div>
        </div>
      </li>
      {{/section}}
    </ul>
  </main>

</body>
</html>
